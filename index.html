<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile app</title>
    <style>
      /* Global style */
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }

      #profile-home {
        width: 100%;
        height: 100vh;
      }
      #profile-main {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      /* nav component style */
      #nav-component {
        display: flex;
      }
      .nav-btns {
        margin: 5px;
        border: none;
        background: #f6bb43;
        flex-grow: 1;
        height: 50px;
        font-size: 20px;
        color: white;
        cursor: pointer;
      }
      .nav-btns:hover{
        background: #F2A405;
      }
      #profile-card {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #profile-card-container {
        width: 30%;
        height: 400px;
        display: flex;
        flex-direction: column;
      }
      /* card component style */
      #card-component {
        box-shadow: 3px 3px 30px 3px #fadb9b;
        overflow: hidden;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        margin-bottom: 10px;
      }
      #card-picture {
        overflow: hidden;
        flex-grow: 1;
      }
      .card-picture-img {
        display: none;
        width: 100%;
        height: 100%;
      }
      .show-profileImg{
        display: block !important;
      }
      #card-name {
        margin: 15px;
        font-size: 20px;
        font-weight: 600;
        color: #f8ad7b;
        text-align: center;
      }

      #profile-submit {
        border: none;
        background: #f6bb43;
        height: 50px;
        font-size: 20px;
        color: white;
        cursor: pointer;
      }
      #profile-submit:hover{
        background: #F2A405;
      }

      .profile-modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.95);
      }
      .show-modal{
        display: block;
      }

      /* modal component style */
      #modal-component {
        border: 2px solid #f8ad7b;
        background: rgba(0, 0, 0, 0.3);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        width: 30%;
      }
      #modal-header {
        color: white;
        background: #f8ad7b;
        text-align: center;
        font-size: 20px;
        font-weight: 600;
        padding: 10px;
      }
      .modal-cancel {
        width: 50px;
        height: 50px;
        border: 2px solid rgba(0, 0, 0, 0.95);
        border-radius: 50%;
        font-size: 20px;
        font-weight: 600;
        background: white;
        cursor: pointer;
        transition: all 0.3s;
      }
      .modal-cancel:hover{
        transform:rotate(-60deg);
      }
      #modal-contents {
        flex-grow: 1;
        margin: 20px;
      }
      #modal-filezone {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
      }
      #modal-file {
        display: none;
      }
      #modal-select {
        margin-bottom: 10px;
        padding: 8px;
        border: none;
        background: #f6bb43;
        font-size: 15px;
        font-weight: 600;
        color: white;
        cursor: pointer;
        border-radius: 10px;
      }
      #modal-select:hover{
        background: #F2A405;
      }
      #modal-filename {
        color: #f6bb43;
        font-weight: 600;
        margin-left: 20px;
      }
      #modal-info {
        display: flex;
        flex-direction: column;
      }
      .modal-info-inputs {
        outline: none;
        border: none;
        background: none;
        border-bottom: 2px solid #f6bb43;
        color: #f6bb43;
        font-weight: 600;
        padding-bottom: 5px;
        margin-bottom: 7px;
      }
      #modal-footer {
        display: flex;
        justify-content: flex-end;
      }
      #modal-save {
        padding: 10px;
        border: none;
        background: #f8ad7b;
        font-size: 15px;
        font-weight: 600;
        color: white;
        cursor: pointer;
        border-radius: 10px;
        margin-right: 10px;
        margin-bottom: 10px;
      }
      #modal-save:hover{
        background: #F78574;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="profile-home">
        <div id="profile-main">
          <div id="profile-nav">
            <div id="nav-component">
              <button class="nav-btns" data-url="/">Home</button>
              <button class="nav-btns" data-url="/about">About</button>
            </div>
          </div>

          <div id="profile-card">
            <div id="profile-card-container">
              <div id="card-component">
                <div id="card-picture">
                  <img class="card-picture-img" src="" alt=""  />
                </div>
                <div id="card-name"></div>
              </div>
              <button id="profile-submit">
                submit profile
              </button>
            </div>
          </div>
        </div>

        <div id="profile-modal" class="profile-modal">
          <div id="modal-component">
            <div id="modal-header">
              Select profile picture & save your info.
              <button
                id="modal-cancel"
                class="modal-cancel">
                X
              </button>
            </div>
            <div id="modal-contents">
              <div id="modal-filezone">
                <input
                  id="modal-file"
                  type="file"
                  accept="image/*"/>
                <button
                  id="modal-select">
                  Select picture
                </button>
                <div id="modal-filename">No file selected</div>
              </div>
              <div id="modal-info">
                <input
                  type="text"
                  id="modal-info-name"
                  class="modal-info-inputs"
                  placeholder="YOUR NAME"
                />
                <input
                  type="text"
                  id="modal-info-age"
                  class="modal-info-inputs"
                  placeholder="YOUR AGE"
                />
                <input
                  type="text"
                  id="modal-info-gender"
                  class="modal-info-inputs"
                  placeholder="YOUR GENDER"
                />
              </div>
            </div>
            <div id="modal-footer">
              <button
                id="modal-save">
                Save profile
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      var loadedPictureData = "";
      var userInfoData = {};

      function checkIfStringHasSpecialCharacter(str){
        const re = /[ `!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~]/;
        return re.test(str);
      }
      function checkIfStringHasNumbers(str){
        return /\d/.test(str); 
      }
      function checkIfStringIsOnlyNumbers(str){
        return /^\d+$/.test(str);
      }
      function checkIfNumberIsInteger(num){
        return num % 1 === 0;
      }
      function checkIfAgeIsValid(str){
        const age = Number(str);
        if(!checkIfNumberIsInteger(age)) return; // check already on checkIfStringIsOnlyNumbers function (useless code)
        if(age < 1 || age > 150) return;
        return true;
      }
      function checkIfGenderIsValid(str){
        if(str !== "male" && str !== "female") return;
        return true;
      }
      function validateUserInfo(userName, userAge, userGender){

        if(userName === "" || checkIfStringHasSpecialCharacter(userName) || checkIfStringHasNumbers(userName)){
          return;
        }
        if(userAge === "" || !checkIfStringIsOnlyNumbers(userAge) || !checkIfAgeIsValid(userAge)){
          return;
        }
        if(userGender === "" || !checkIfGenderIsValid(userGender)){
          return;
        }
        return true;
      }
      function validateInputData(userName, userAge, userGender){
        if(!validateUserInfo(userName, userAge, userGender)) return;
        return true;
      }
      function validateFileExtension(fileData){
        const fileType = fileData.type;
        const ext = fileType.split("/")[0];
        if(ext !== "image") return;
        return true;
      }
      function loadPictureData(fileData){
        var reader = new FileReader(); 
        reader.onload=function(e){
          console.log('loaded profile picture!'); 
          loadedPictureData = e.target.result;
          // console.log(loadedPictureData)
        }; 
        reader.readAsDataURL(fileData);
      }
      function showModal(){
        document.getElementById('profile-modal').classList.add('show-modal');
      }
      function hideModal(){
        document.getElementById('profile-modal').classList.remove('show-modal');
      }
      function clearModal(){
        loadedPictureData = "";
        document.getElementById('modal-info-name').value=''; 
        document.getElementById('modal-info-age').value=''; 
        document.getElementById('modal-info-gender').value=''; 
        document.getElementById('modal-filename').innerText='No file selected';
      }
      function setProfilePicture(){
        const profileImg = document.getElementById('card-picture').firstElementChild;
        profileImg.src=loadedPictureData; 
        profileImg.classList.add('show-profileImg');
      }
      function setProfileName(userName){
        document.getElementById('card-name').innerText = userName; 
      }
      function setUploadedFileName(fileData){
        document.getElementById('modal-filename').innerText=fileData.name; 
      }
      function saveUserInfo(userName, userAge, userGender){
        userInfoData.userName = userName;
        userInfoData.userAge = userAge;
        userInfoData.userGender = userGender;
      }
    // Define Event handlers
      function hideProfileImg(event){
        event.target.classList.remove('show-profileImg');
      }
      function clearFileCash(event){
        event.target.value = null;
      }
      function handleProfileSubmit(){
        showModal();
      }
      function handleModalCancel(){
        clearModal();
        hideModal();
      }
      function handlePictureSelect(){
        document.getElementById('modal-file').click()
      }
      function handlePictureUpload(event){ // 파일 취소시 해당 이벤트로 들어오지 않음
        // 파일 존재여부 검사
        const selectedFiles = event.target.files;
        if(selectedFiles.length < 1) return;

        // 파일 확장자 유효성 검사
        if(!validateFileExtension(selectedFiles[0])){
          alert("uploaded files is not valid");
          return;
        } 
        setUploadedFileName(selectedFiles[0]);
        loadPictureData(selectedFiles[0])
      }
      function handleModalSave(){
        const userName = document.getElementById('modal-info-name').value.trim();
        const userAge = document.getElementById('modal-info-age').value.trim();
        const userGender = document.getElementById('modal-info-gender').value.trim();

        // 입력 데이터 검증
        if(!validateInputData(userName, userAge, userGender)){
          alert("user information is not valid :(");
        }else{
          saveUserInfo(userName, userAge, userGender); // 프로필 정보 페이지에서 사용할 데이터 저장
          setProfileName(userName);
          setProfilePicture();
          clearModal();
          hideModal();
          console.log(userInfoData)
        }
      }

      // attach eventhandlers
      document.getElementById('card-picture').firstElementChild.addEventListener('error', hideProfileImg);
      document.getElementById('profile-submit').addEventListener('click', handleProfileSubmit);
      document.getElementById('modal-cancel').addEventListener('click', handleModalCancel);
      document.getElementById('modal-file').addEventListener('click', clearFileCash);
      document.getElementById('modal-file').addEventListener('change', handlePictureUpload);
      document.getElementById('modal-select').addEventListener('click', handlePictureSelect);
      document.getElementById('modal-save').addEventListener('click', handleModalSave);
    </script>
  </body>
</html>
