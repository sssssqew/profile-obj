<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile app</title>
</head>
<body style="margin:0; padding:0; font-family:sans-serif; text-align:center; width:100%; height:100vh;">
  <div id="root" style="display:flex; justify-content:center; align-items: center;">

    <div id="profile-home" style="margin-top: 100px;">

      <div id="profile-nav">
        <div id="nav-component">
          <button data-url="/">Home</button>
          <button data-url="/about">About</button>   
        </div>
      </div>

      <div id="profile-card">
        <div id="card-component">
          <div id="card-picture">
            <img src="#" alt="#"/>
          </div>
          <div id="card-name">#</div>
        </div>
        <button id="profile-submit">
          submit profile
        </button>
      </div>

      <div id="profile-modal">
        <div id="modal-component">
          <input id="modal-file" type="file" accept="image/*"/>
          <div id="modal-info">
            <input type="text" id="modal-info-name"/>
            <input type="text" id="modal-info-age"/>
            <input type="text" id="modal-info-gender"/>
          </div>
          <button id="modal-save">
            save profile
          </button>
        </div>
      </div>
      
    </div>
  </div>
</body>
</html>
